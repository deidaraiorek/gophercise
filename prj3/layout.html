<style>
    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f5e9;
      color: #333;
    }
    
    h1 {
      color: #2c5d63;
      border-bottom: 2px solid #a4c2a8;
      padding-bottom: 10px;
      margin-bottom: 25px;
    }
    
    p {
      margin-bottom: 15px;
    }
    
    .story-container {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    
    .options-title {
      font-weight: bold;
      color: #2c5d63;
      margin-top: 30px;
      margin-bottom: 15px;
    }
    
    ul {
      list-style-type: none;
      padding: 0;
    }
    
    li {
      margin-bottom: 12px;
    }
    
    a {
      display: block;
      padding: 12px 15px;
      background-color: #a4c2a8;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s, transform 0.2s;
    }
    
    a:hover {
      background-color: #2c5d63;
      transform: translateY(-2px);
    }
  </style>
  
  <h1>{{.Title}}</h1>
  <div class="story-container">
      {{range .Story}}
      <p>{{.}}</p> 
      {{end}}	
  </div>
  <p class="options-title">What will you do next?</p>
  <ul>
      {{range .Options}}
          <li><a href="/{{.Arc}}">{{.Text}}</a></li>
      {{end}}
  </ul>
